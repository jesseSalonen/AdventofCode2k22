<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent of Code 2k22</title>
    <!-- MATERIAL CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
    rel="stylesheet">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./images/christmas-tree.png" alt="christmas-tree">
                    <h2>Advent <span class="danger">of</span> Code</h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#" class="active">
                    <img src="./images/numbers/1.png" alt="number_1">
                    <h3>Day 1</h3>
                </a>
                <a href="#">
                    <img src="./images/numbers/2.png" alt="number_2">
                    <h3>Day 2</h3>
                </a>
            </div>
        </aside>
        <!----------------- END OF ASIDE ------------------>
        <main>
            <h1>Tasks</h1>

            <div class="date">
                <input type="date">
            </div>

            <div class="tasks">
                <div class="task-1">
                    <span class="material-icons-sharp">star_half</span>
                    <div class="middle">
                        <div class="task-text">
                            <h1>Task heading</h1>
                            <h3>Task description</h3>
                        </div>
                        <div class="task-answer">
                            <img src="./images/code snippets/Test snippet.png" alt="test-snippet">
                        </div>
                    </div>
                </div>
                <!--------- END OF TASK 1 --------->
                <div class="task-2">
                    <span class="material-icons-sharp">star</span>
                    <div class="middle">
                        <div class="task-text">
                            <h1>Task heading</h1>
                            <h3>Task description</h3>
                        </div>
                        <div class="task-answer">
                            <img src="./images/code snippets/Test snippet.png" alt="test-snippet">
                        </div>
                    </div>
                </div>
                <!--------- END OF TASK 2 --------->
            </div>
        </main>
        <!-------------- END OF MAIN -------------->
        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                </button>
                <div class="theme-toggler">
                    <span class="material-icons-sharp active">light_mode</span>
                    <span class="material-icons-sharp">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Jesse</b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-photo">
                        <img src="./images/profile-1.jpg" alt="profile-photo">
                    </div>
                </div>
            </div>
            <!-- END OF TOP -->
            <div class="overall-progress">
                <h2>Overall progress</h2>

                <div class="progress">
                    <span class="material-icons-sharp">trending_up</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Challenge count</h3>
                            <h1>12</h1>
                        </div>
                        <div class="progress-bar">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>81%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
